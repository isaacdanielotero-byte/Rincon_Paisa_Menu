<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú del Día</title>
  <!-- Vincular el CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <img src="https://i.postimg.cc/SN7kpPDr/logotipo.png" alt="logotipo" class="icon">
  Menú del Día
  <img src="https://i.postimg.cc/SN7kpPDr/logotipo.png" alt="logotipo" class="icon">
</header>


  <main>
    <img id="menu-img" src="https://i.postimg.cc/SN7kpPDr/logotipo.png" alt="Menú del día">

  </main>

  <!-- Botón admin -->
  <button class="admin-btn">⚙️</button>

  <!-- Modal -->
  <div class="modal" id="adminModal">
    <div class="modal-content">
      <h3>Acceso Administrador</h3>
      <input type="password" id="adminPass" placeholder="Clave de acceso">
      <input type="file" id="menuFile" accept="image/*" style="display:none;">
      <br>
      <button onclick="checkPassword()">Ingresar</button>
      <button onclick="closeModal()">Cancelar</button>
    </div>
  </div>

  <!-- Vincular el JavaScript -->
  <script src="script.js"></script>
</body>
</html>
