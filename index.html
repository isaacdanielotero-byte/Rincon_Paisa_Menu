
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú del Día</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Script de Cloudinary -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
</head>
<body>

<header>
  <img src="https://i.postimg.cc/SN7kpPDr/logotipo.png" alt="logotipo" class="icon">
  Menú del Día
  <img src="https://i.postimg.cc/SN7kpPDr/logotipo.png" alt="logotipo" class="icon">
</header>

<main>
  <!-- Imagen del menú (siempre visible) -->
  <img id="menu-img" 
       src="https://res.cloudinary.com/TU_CLOUD_NAME/image/upload/plato.png" 
       alt="Menú del día">

  <!-- Botón para subir -->
  <button id="upload_widget">📷 Cambiar menú</button>

  <!-- Área para la clave -->
  <div id="login-area">
    <input type="password" id="clave" placeholder="Clave de administrador">
    <button onclick="validarClave()">Ingresar</button>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
